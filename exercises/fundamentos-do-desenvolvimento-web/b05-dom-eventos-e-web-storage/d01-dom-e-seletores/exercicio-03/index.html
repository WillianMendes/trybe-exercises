<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 5.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">Exercício 5.1 - JavaEscripito </h1>
<div class="main-content">
    <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
    </div>
</div>
<script>
  /*
   * Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
   * - document.getElementById()
   * - document.getElementsByClassName()
   * - document.getElementsByTagName()
  */

  /**
   * 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
   * (Não gaste tempo pensando no texto e sim realizando o exercício)
   */
  /**
   * 4. Crie uma função que corrija o texto da tag <h1>.
   */
  function editTextTag(element, text) {
    document.getElementsByTagName(element)[0].innerText = text;
  }

  /**
   * 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
   */
  /**
   * 3. Crie uma função que mude a cor do quadrado vermelho para branco.
   */
  function changeBackgroundColor(className, color) {
    document.getElementsByClassName(className)[0].style.backgroundColor = color;
  }

  /**
   * 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
   */
  function changeTextToUpperCase(element) {
    document.getElementsByTagName(element)[0].style.textTransform = 'uppercase';
  }

  /**
   * 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
   */
  function logForElement(element) {
    let elements = document.getElementsByTagName(element);
    for (let item of elements) {
      console.log(item);
    }
  }

  editTextTag('p', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut ' +
      'labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut ' +
      'aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore ' +
      'eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt ' +
      'mollit anim id est laborum.');

  changeBackgroundColor('main-content', 'rgb(76, 164, 109)');

  changeBackgroundColor('center-content', 'rgb(255, 255, 255)');

  editTextTag('h1', 'Exercício 5.1 - JavaScript');

  changeTextToUpperCase('p');

  logForElement('p');
</script>
</body>
</html>
