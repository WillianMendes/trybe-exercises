<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <form action="/" enctype="multipart/form-data">
        <div class="row">
            <h2 class="h2">Dados Pessoais</h2>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="text" class="form-label">Nome</label>
                <input type="text" name="text" id="text" class="form-control" max="40" required>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" max="50" required>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form-control" max="11" required>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="estados" class="form-label">Estado</label>
                <select name="estados" id="estados" class="form-select">
                    <option value="" selected>Selecione um Estado</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="form-control" max="28" required>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" name="endereco" id="endereco" class="form-control" max="200" required>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <p class="col-form-label">Tipo</p>
                <div class="form-check-inline">
                    <input type="radio" name="tipo" id="casa" class="form-check-input" required>
                    <label for="casa" class="form-check-label">Casa</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="tipo" id="apartamento" class="form-check-input" required>
                    <label for="apartamento" class="form-check-label">Apartamento</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <h2 class="h2">Ultimo Emprego</h2>
            <div class="col-sm-12 col-md-12 col-xl-12 mb-2">
                <label for="resumo-curriculo">Resumo Currículo</label>
                <textarea name="resumo-curriculo" id="resumo-curriculo" class="form-control" cols="30" rows="10" maxlength="1000"
                          required></textarea>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" name="cargo" id="cargo" class="form-control">
            </div>
            <div class="col-sm-12 col-md-6 col-xl-6 mb-2">
                <label for="descricao-cargo" class="form-label">Descrição do Cargo</label>
                <input type="text" name="descricao-cargo" id="descricao-cargo" class="form-control" max="500" required>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-3 mb-2">
                <label for="data-inicio" class="form-label">Data de inicio</label>
                <input type="text" name="data-inicio" id="data-inicio" class="form-control" max="40" required>
                <small id="data-inicio-error" class="error-message"></small>
            </div>
        </div>
        <button id="button-save" class="btn btn-primary" type="submit">Salvar</button>
        <button id="button-clear" class="btn btn-danger" type="reset">Limpar</button>
    </form>
</div>
<script src="../../../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="scrips.js"></script>
</body>
</html>
